<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Advanced Styling & JS Demo</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0; padding: 20px;
      background: #f0f4f8;
      color: #333;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
    }
    h1 {
      margin-bottom: 1rem;
    }
    .container {
      background: white;
      border-radius: 8px;
      padding: 20px 30px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      max-width: 600px;
      width: 90%;
    }
    .quiz-question {
      font-size: 1.2rem;
      margin-bottom: 1rem;
    }
    .quiz-options button {
      margin: 5px 10px 15px 0;
      padding: 10px 15px;
      font-size: 1rem;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      background: #1976d2;
      color: white;
      transition: background 0.3s;
    }
    .quiz-options button:hover {
      background: #135ba1;
    }
    #quiz-result {
      font-weight: bold;
      margin-top: 10px;
    }

    /* Joke section */
    #joke-section {
      margin-top: 40px;
      text-align: center;
    }
    #joke-text {
      font-style: italic;
      margin: 15px 0;
      font-size: 1.1rem;
      min-height: 50px;
    }
    #joke-btn {
      padding: 10px 20px;
      font-size: 1rem;
      cursor: pointer;
      border: none;
      border-radius: 5px;
      background: #388e3c;
      color: white;
      transition: background 0.3s;
    }
    #joke-btn:hover {
      background: #27632a;
    }

    /* Responsive media queries */
    @media (min-width: 600px) {
      body {
        padding: 40px;
      }
      .container {
        padding: 30px 40px;
      }
      .quiz-question {
        font-size: 1.5rem;
      }
      .quiz-options button {
        font-size: 1.1rem;
        padding: 12px 20px;
      }
      #joke-text {
        font-size: 1.3rem;
      }
      #joke-btn {
        font-size: 1.1rem;
        padding: 12px 24px;
      }
    }
    @media (min-width: 1024px) {
      .container {
        max-width: 700px;
      }
      .quiz-question {
        font-size: 1.7rem;
      }
      .quiz-options button {
        font-size: 1.2rem;
      }
      #joke-text {
        font-size: 1.4rem;
      }
      #joke-btn {
        font-size: 1.2rem;
      }
    }
  </style>
</head>
<body>

  <div class="container" id="quiz-container">
    <h1>Interactive Quiz</h1>
    <div id="quiz-question" class="quiz-question"></div>
    <div class="quiz-options" id="quiz-options"></div>
    <div id="quiz-result"></div>
  </div>

  <div class="container" id="joke-section">
    <h1>Random Joke Generator</h1>
    <button id="joke-btn">Get a Joke</button>
    <p id="joke-text"></p>
  </div>

  <script>
    // --- Quiz Data ---
    const quizQuestions = [
      {
        question: "What is the capital of France?",
        options: ["Berlin", "Madrid", "Paris", "Rome"],
        answerIndex: 2
      },
      {
        question: "Which language runs in a web browser?",
        options: ["Java", "C", "Python", "JavaScript"],
        answerIndex: 3
      },
      {
        question: "What does CSS stand for?",
        options: ["Central Style Sheets", "Cascading Style Sheets", "Cascading Simple Sheets", "Cars SUVs Sailboats"],
        answerIndex: 1
      }
    ];

    // --- Quiz Logic ---
    let currentQuestionIndex = 0;
    const quizQuestionEl = document.getElementById('quiz-question');
    const quizOptionsEl = document.getElementById('quiz-options');
    const quizResultEl = document.getElementById('quiz-result');

    function loadQuestion() {
      quizResultEl.textContent = '';
      const current = quizQuestions[currentQuestionIndex];
      quizQuestionEl.textContent = current.question;
      quizOptionsEl.innerHTML = '';
      current.options.forEach((option, idx) => {
        const btn = document.createElement('button');
        btn.textContent = option;
        btn.onclick = () => checkAnswer(idx);
        quizOptionsEl.appendChild(btn);
      });
    }

    function checkAnswer(selectedIndex) {
      const current = quizQuestions[currentQuestionIndex];
      if (selectedIndex === current.answerIndex) {
        quizResultEl.textContent = 'Correct! ðŸŽ‰';
        quizResultEl.style.color = 'green';
      } else {
        quizResultEl.textContent = `Wrong! The correct answer was "${current.options[current.answerIndex]}".`;
        quizResultEl.style.color = 'red';
      }

      // Move to next question or finish
      currentQuestionIndex++;
      if (currentQuestionIndex < quizQuestions.length) {
        setTimeout(loadQuestion, 1500);
      } else {
        setTimeout(() => {
          quizQuestionEl.textContent = 'Quiz Complete! Thanks for playing.';
          quizOptionsEl.innerHTML = '';
          quizResultEl.textContent = '';
        }, 1500);
      }
    }

    loadQuestion();


    // --- Joke Fetching ---
    const jokeBtn = document.getElementById('joke-btn');
    const jokeText = document.getElementById('joke-text');

    jokeBtn.addEventListener('click', async () => {
      jokeText.textContent = 'Loading joke...';
      try {
        const response = await fetch('https://official-joke-api.appspot.com/random_joke');
        if (!response.ok) throw new Error('Network error');
        const data = await response.json();
        jokeText.textContent = `${data.setup} â€” ${data.punchline}`;
      } catch (error) {
        jokeText.textContent = 'Failed to fetch joke. Please try again.';
      }
    });
  </script>

</body>
</html>
